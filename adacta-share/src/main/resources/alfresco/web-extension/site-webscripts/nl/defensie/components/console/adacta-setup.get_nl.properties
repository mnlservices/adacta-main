label.welcome=Welkom op de Adacta personeelsdossiers configuratiepagina. Deze pagina is bedoeld voor het (her)laden van Adacta instellingen. 

label.options=Configuratieopties
label.create-site=Er is geen Adacta site beschikbaar met de URL-naam 'adacta'. Maak een nieuwe samenwerkingsite aan met als URL-naam 'adacta'. 

label.load-initial=Voer initi\u00eble setup script uit
label.load-initial.description=Dit script cree\u00ebrt gebruikers, groepen, dossiers en documenten. Dit script is alleen van toepassing voor omgevingen waarbij geen gebruikers, groepen, dossiers en documenten aanwezig zijn. 
label.load-migration=Voer migratiescript uit
label.load-migration.description=Dit script zet het juiste dossier type op alle dossiers. Dit script is van toepassing op alle omgevingen en zal \u00e9\u00e9nmalig moeten worden uitgevoerd.    
label.load-authorisation=Voer autorisatiescript uit
label.load-authorisation.description=Dit script zet de juiste autorisaties op dossiers en gebruikers. Dit script is van toepassing op alle omgevingen en zal \u00e9\u00e9nmalig moeten worden uitgevoerd.
label.load-configuration=Voer configuratiescript uit
label.load-configuration.description=Dit script maakt de benodigde bestanden en mappen aan voor correct functioneren van de applicatie. Dit script is van toepassing op alle omgevingen en kan opnieuw worden uitgevoerd na een nieuwe release.  
label.load-import=Voer importeer script uit
label.load-import.description=Dit script maakt dummy importbestanden aan in de import map.
label.load-scanbatch=Voer scanbatch script uit
label.load-scanbatch.description=Dit script maakt dummy scanbatch mappen aan inclusief bestanden.
label.load-delete=Voer verwijderscript uit
label.load-delete.description=Dit script verwijdert alle configuraties, dossiers en documenten in de Adacta site. 

label.load-test.description=Optie: Maak grote hoeveelheid data aan voor load test.

